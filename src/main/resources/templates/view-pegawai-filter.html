<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cari Pegawai</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<script type="text/javascript" charset="utf8"
	src="	https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4>Cari Pegawai</h4>
					</div>
					<div class="card-body">
						<table id="data" class="display">
							<thead>
								<tr>
									<th>NIP</th>
									<th>Nama</th>
									<th>Tempat Lahir</th>
									<th>Tanggal Lahir</th>
									<th>Tahun Masuk</th>
									<th>Nama Instansi</th>
									<th>Jabatan</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pegawai : ${listPegawai}">
									<td th:text="${pegawai.nip}"></td>
									<td th:text="${pegawai.nama}"></td>
									<td th:text="${pegawai.tempatLahir}"></td>
									<td th:text="${pegawai.tanggalLahir}"></td>
									<td th:text="${pegawai.tahunMasuk}"></td>
									<td th:text="${pegawai.instansi.nama}"></td>
									<td>
										<ul th:each="jabatan : ${pegawai.jabatanList}">
											<li th:text="${jabatan.nama}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function() {
		$('#data').DataTable();
	});
</script>
</html>
