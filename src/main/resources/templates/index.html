<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h2>Sistem Informasi Kepegawaian</h2>
		<p>Selamat datang di Sistem Informasi Kepegawaian (SIPEG)</p>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Lihat Data Pegawai berdasarkan NIP</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/pegawai}" method="GET">
							<label for="nip">Masukkan Nomor Induk Pegawai:</label> <input
								type="text" name="nip" class="form-control" />
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Lihat Detail Jabatan</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/jabatan/view}" method="GET">
							Pilih Jabatan: <br> <select name="idJabatan">
								<option disabled="disabled" selected="selected">--
									Pilih Jabatan --</option>
								<option th:each="jabatan : ${listJabatan}"
									th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
							</select>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4>Lihat Pegawai Termuda dan Tertua</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/pegawai/termuda-tertua}" method="GET">
							Pilih Instansi: <br> <select name="idInstansi">
								<option disabled="disabled" selected="selected">--
									Pilih Instansi --</option>
								<option th:each="instansi : ${listInstansi}"
									th:value="${instansi.id}"
									th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}"></option>
							</select>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
